<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lighthouse Configuration</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f9f9f9; color: #333; }
        header { background-color: #333; color: white; padding: 1em; }
        nav a { color: white; text-decoration: none; margin-right: 1.5em; font-weight: bold; }
        nav a.active { text-decoration: underline; }
        main { padding: 2em; }
        h1, h2, h3 { color: #333; }
        form { border: 1px solid #ccc; padding: 1.5em; margin-bottom: 1em; border-radius: 8px; background-color: #fff; }
        .config-section { border: 1px solid #ccc; padding: 1.5em; margin-bottom: 1em; border-radius: 8px; background-color: #fff; }
        pre { background-color: #f4f4f4; padding: 1em; border-radius: 3px; white-space: pre-wrap; word-wrap: break-word; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 300px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 1em; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">General</a>
            <a href="/notifiers" class="{% if request.url.path == '/notifiers' %}active{% endif %}">Notifiers</a>
            <a href="/watchers" class="{% if request.url.path == '/watchers' %}active{% endif %}">Watchers</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
